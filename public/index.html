<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Opal Calculator</title>
    <script src="app.js"></script>
    <style>
      .container {
        text-align: center;
      }
      input[type=text] {
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }
      table {
        margin: 0 auto;
      }
      table button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 28px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
      #equals {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Opal Calculator</h1>
      <input type="text" id="lcd" readonly/>
      <table>
        <tr>
          <td><button class="btn7">7</button></td>
          <td><button class="btn8">8</button></td>
          <td><button class="btn9">9</button></td>
        </tr>
        <tr>
          <td><button class="btn4">4</button></td>
          <td><button class="btn5">5</button></td>
          <td><button class="btn6">6</button></td>
        </tr>
        <tr>
          <td><button class="btn1">1</button></td>
          <td><button class="btn2">2</button></td>
          <td><button class="btn3">3</button></td>
        </tr>
        <tr>
          <td><button class="btnminus">-</button></td>
          <td><button class="btn0">0</button></td>
          <td><button class="btnplus">+</button></td>
        </tr>
        <tr>
          <td colspan="3"><button id="equals">Calc</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
